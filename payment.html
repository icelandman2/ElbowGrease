            <div class="container">

                <div class="col-sm-8">
                  <h2>Payment Information</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                <form id="simplify-payment-form" action="ccprocess.py" method="POST">

                  <label class="h6">Name on Credit Card</label>
                    <input type="text" id="name" name="name" class="form-control"placeholder="Full Name">

                  <label class="h6">E-mail</label>
                    <input type="text" id="email" name="email" class="form-control"placeholder="john@email.com">

                  <label class="h6">Credit Card Number: </label>
                  <div> 
                    <input class="form-control" placeholder="####-####-####-####" id="cc-number" name="cc-number" name="cc-number" type="text" maxlength="20" autocomplete="off" value="" autofocus>
                  </div>
              
                  <label class="h6">CVC: </label>
                  <div> 
                    <input class="form-control" placeholder="###" id="cc-cvc" name="cc-cvc" type="text" maxlength="4" autocomplete="off" value="">
                  </div>

                  
                  <label class="h6">Expiry Date: </label>

                    <select class="form-control col-sm-3" id="cc-exp-month" name="cc-exp-month">
                        <option value="01">Jan</option>
                        <option value="02">Feb</option>
                        <option value="03">Mar</option>
                        <option value="04">Apr</option>
                        <option value="05">May</option>
                        <option value="06">Jun</option>
                        <option value="07">Jul</option>
                        <option value="08">Aug</option>
                        <option value="09">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>

                    <select class="form-control" id="cc-exp-year" name="cc-exp-year">
                        <option value="13">2013</option>
                        <option value="14">2014</option>
                        <option value="15">2015</option>
                        <option value="16">2016</option>
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                    </select></br>

                  <button class="btn btn-primary col-sm-12" id="process-payment-btn" type="submit">Process Payment</button>

                </form>
              </div>
